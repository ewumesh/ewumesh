<div style="height: 100vh;background: url(https://image.freepik.com/free-photo/shiny-lights_385-19321244.jpg); background-repeat: no-repeat; background-size: cover; padding-top: 100px;
">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="msger">
                    <header class="msger-header">
                        <div class="msger-header-title">
                            <i class="fas fa-comment-alt"></i> SimpleChat
                        </div>
                        <div class="msger-header-options">
                            <span><i class="fas fa-cog"></i></span>
                        </div>
                    </header>

                    <main class="msger-chat">
                        <div class="msg left-msg" *ngFor="let m of another">
                            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

                            <div class="msg-bubble">
                                <div class="msg-info">
                                    <div class="msg-info-name">{{m.content.name}}</div>
                                    <div class="msg-info-time">{{m.content.currentTime}}</div>
                                </div>

                                <div class="msg-text">
                                    {{m.content.message}}
                                </div>
                            </div>
                        </div>

                        <div class="msg right-msg" *ngFor="let m of individualChat">
                            <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

                            <div class="msg-bubble">
                                <div class="msg-info">
                                    <div class="msg-info-name">{{m.content.name}}</div>
                                    <div class="msg-info-time">{{m.content.currentTime }}</div>
                                    <!-- <div class="msg-info-time">{{m.content.currentTime | date:'shortTime'}}</div> -->
                                </div>

                                <div class="msg-text">
                                    {{m.content.message}}
                                </div>
                            </div>
                        </div>
                    </main>

                    <form class="msger-inputarea" [formGroup]="chatForm" (ngSubmit)="saveChanges()" autocomplete="off">
                        <input type="text" formControlName="message" class="msger-input" placeholder="Enter your message...">
                        <button type="submit" class="msger-send-btn">Send</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
