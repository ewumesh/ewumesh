        <div cdkDropList class="row gy-4" cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

            <div class="col-lg-3 col-md-6 d-flex align-items-stretch pt-4" cdkDragBoundary=".row" *ngFor="let t of team" cdkDrag>
                <!-- <div class="col-lg-3 col-md-6 d-flex align-items-stretch pt-4" cdkDragBoundary=".row" *ngFor="let t of team" cdkDrag> -->

                    <div class="member-img">
                        <img [src]="t.imgUrl" class="img-fluid" alt="">
                        <div class="social" *ngFor="let l  of t.links">
                            <a [attr.href]="l.twitter"><i class="fa fa-twitter-square"></i></a>
                            <a [attr.href]="l.facebook"><i class="fa fa-facebook-square"></i></a>
                            <a [attr.href]="l.instagram"><i class="fa fa-instagram"></i></a>
                            <a [attr.href]="l.linkedin"><i class="fa fa-linkedin"></i></a>
                        </div>
                    </div>
                    <div class="member-info">
                        <h4>{{t.firstName}} {{t.lastName}}</h4>
                        <span>{{t.position}}</span>
                        <p>{{t.about}}
                        </p>
                    </div>
                </div>
            </div>
