<div class="row" style="background: url(https://image.freepik.com/free-photo/shiny-lights_385-19321244.jpg); background-size: cover; margin: 0;">
    <div class="col-md-12">
        <section class="container" style="padding-top: 150px;">
            <!--Contact heading-->
            <div class="row">
                <!--Grid column-->
                <div class="col-sm-12 mb-4 col-md-5">
                    <!--Form with header-->
                    <div class="card border-primary rounded-0">
                        <form class="form" [formGroup]="contactForm" (ngSubmit)="saveChanges()" autocomplete="off">
                            <div class="card-header p-0">
                                <div class="bg-primary text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                                    <p class="m-0">Weâ€™ll write rarely, but only the best content.</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <div class="form-group">
                                    <label> Your name </label>
                                    <div class="input-group">
                                        <input formControlName="fullName" value="" type="text" name="data[name]" class="form-control" id="inlineFormInputGroupUsername" placeholder="Your name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Your email</label>
                                    <div class="input-group mb-2 mb-sm-0">
                                        <input formControlName="email" type="email" value="" name="data[email]" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <div class="input-group mb-2 mb-sm-0">
                                        <input formControlName="subject" type="text" name="data[subject]" class="form-control" id="inlineFormInputGroupUsername" placeholder="Subject" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <div class="input-group mb-2 mb-sm-0">
                                        <!-- <input type="text" class="form-control" name="mesg"> -->
                                        <textarea formControlName="message" placeholder="Enter your mesage.." class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block rounded-0 py-2">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-sm-12 col-md-7">
                    <!--Google map-->
                    <div class="mb-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.9662087016386!2d85.34783945083718!3d27.718329582702772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19635470597b%3A0x33913fefbf2adcaf!2sKL%20Tower!5e0!3m2!1sen!2snp!4v1614045048052!5m2!1sen!2snp"
                            width="100%" height="450" style="border:0;" loading="lazy">
                        </iframe>
                    </div>
                    <!--Buttons-->
                    <div class="row text-center">
                        <div class="col-md-4">
                            <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-map-marker"></i></a>
                            <p> Kathmandu, Nepal </p>
                        </div>
                        <div class="col-md-4">
                            <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-phone"></i></a>
                            <p>+977-980000009</p>
                        </div>
                        <div class="col-md-4">
                            <a class="bg-primary px-3 py-2 rounded text-white mb-2 d-inline-block"><i class="fa fa-envelope"></i></a>
                            <p> abc@gmail.com</p>
                        </div>
                    </div>
                </div>
                <!--Grid column-->
            </div>
        </section>
    </div>
</div>
