<section class="our-blog" [@collectionInOut]>
    <div class="container">
        <div class="text-center">
            <h2>Our <span>Blog</span></h2>
            <p>It is a long established fact that a reader will be of a page when established fact looking at its layout.</p>
        </div>
        <div class="row mt-5" *ngIf="blogs.length > 0">
            <div class="col-md-4" *ngFor="let b of blogs">
                <div class="card">
                    <img *ngIf="b.content.headerImg" [src]="b.content.headerImg" alt="">
                    <img *ngIf="!b.content.headerImg" src="https://instagram.fktm3-1.fna.fbcdn.net/v/t51.2885-15/e35/147457169_234506508298397_1357827513529296065_n.jpg?_nc_ht=instagram.fktm3-1.fna.fbcdn.net&_nc_cat=105&_nc_ohc=2ARPGIx1e2wAX-2H3vI&tp=1&oh=232dc68580258902a449e8f8969c0c1e&oe=605216C3"
                        alt="">
                    <!-- <img *ngIf="!b.headerImg" src="https://instagram.fktm3-1.fna.fbcdn.net/v/t51.2885-15/e35/147457169_234506508298397_1357827513529296065_n.jpg?_nc_ht=instagram.fktm3-1.fna.fbcdn.net&_nc_cat=105&_nc_ohc=2ARPGIx1e2wAX-2H3vI&tp=1&oh=232dc68580258902a449e8f8969c0c1e&oe=605216C3"
                        alt=""> -->
                    <div class="card-body">
                        <h5 class="card-title">
                            <a [routerLink]="['/view']" [queryParams]="b.content">{{b.content.title}}</a>
                        </h5>
                        <p class="date-author">
                            {{b.content.date | date:'mediumDate'}} By <span class="author"> {{b.content.author}}</span>
                        </p>
                        <p class="card-text" [innerHTML]="b.content.content | slice:0:200">
                            <!-- {{b.content.content | slice:0:200}}.... -->
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-5" *ngIf="blogs.length < 1">
            <div class="col-md-4">
                <div class="card">
                    <div class="card__image loading"></div>
                    <div class="card__title loading"></div>
                    <div class="card__subtitle loading"></div>
                    <div class="card__description1 loading"></div>
                    <div class="card__description2 loading"></div>
                    <div class="card__description loading"></div>

            </div>
