<div style="background-color: rgb(124, 112, 112); padding-top: 100px; padding-bottom: 20px; height:100vh">
    <div class="container">
        <h3>List of Users</h3>
        <!-- <button class="btn btn-primary float-right m-2" (click)="edit(0)">Add new</button> -->

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;" [@collectionInOut]="dataSource.data?.length">

            <ng-container matColumnDef="sn" style="width: 100px;">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.content.sn}} </td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.content.email}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element"> {{element.content.password}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button [matMenuTriggerFor]="menu" type="button" class="btn btn-label-info btn-sm btn-icon btn-circle">
                            <i class="fa fa-align-center"></i>
                        </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="delete(element.content.id)" class="dropdown-item" type="button">
                                <i class="flaticon-delete kt-font-danger  mr-1"></i> Delete
                            </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

    </div>
</div>
