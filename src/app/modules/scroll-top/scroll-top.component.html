<!--Scroll to top-->
<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button class="btn btn-danger" (click)="scrollToTop()" style="height:50px; width: 50px; border-radius: 100px;background-color: #00E676 !important;">
        <i class="fa fa-arrow-up"></i>
    </button>
</div>
